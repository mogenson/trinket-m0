[package]
authors = ["michael.mogenson@gmail.com"]
edition = "2018"
readme = "README.md"
name = "trinket-m0"
version = "0.1.0"
links = "atmel-start"
build = "build.rs"

[dependencies]
cty = "0.2"
cortex-m = "0.6"
cortex-m-rt = "0.6"
panic-halt = "0.2"

[build-dependencies]
cc = "1.0"
bindgen = "0.51"

[profile.release]
codegen-units = 1 # better optimizations
debug = true # symbols are nice and they don't increase the size on Flash
lto = true # better optimizations
